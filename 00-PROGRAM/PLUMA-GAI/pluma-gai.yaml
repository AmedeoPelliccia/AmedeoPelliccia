purpose: >
  Define the programme-unique lifecycle architecture that binds AMPEL360
  (physical execution across air + RSP) and GAIA (quantum-secure compute
  and orchestration across sat + UAS) through a governed channel with
  deterministic traceability, safety envelopes, and evidence-led
  certification. Single programme clock, single evidence ledger, single
  baseline policy — spanning air, space, and UAS.

##############################################################################
# 1  Programme Scope
##############################################################################

programme_scope:

  ampel360:
    description: >
      Civil hydrogen aviation and Reusable Space Passengers Platform (RSP).
    branches:
      - id: A
        domain: "LH2 Civil Aviation (Q100 BWB)"
        certification_baseline: "EASA CS-25 / Part-25"
      - id: B
        domain: "Reusable Space Passengers Platform (RSP)"
        certification_baseline: "Hybrid: CS-23/25 + Spaceflight Special Conditions"
    key_domains:
      - ATA 28 (Fuel — LH2 cryogenic)
      - ATA 71 (Power Plant)
      - ATA 73 (Engine Fuel and Control)
    safety_standards:
      - CS-25.963
      - CS-25.981
      - SC-LH2 (Special Conditions — Hydrogen)

  gaia:
    description: >
      Quantum computing processing integration into EU space satellite assets
      and autonomous unmanned aerial systems (UAS). GAIA is an integration
      architecture layer, not a vehicle platform.
    domains:
      - EU satellite constellations
      - Autonomous UAS fleets
      - Hybrid air-space coordination frameworks
    quantum_integration_stack:
      layers:
        - Classical Flight Control Layer
        - AI Decision Layer (bounded autonomy)
        - Quantum Processing Assistance (QPU off-board / hybrid node)
        - Ground Control / Secure EU Network Backbone
      constraints:
        - No quantum processor in primary flight-critical loop
        - Deterministic fall-back to classical solver
        - Latency-bounded decision pathways

##############################################################################
# 2  Two-Node System Architecture
##############################################################################

two_node_architecture:

  description: >
    PLUMA-GAI governs a two-node system where AMPEL360 is the physical
    execution node and GAIA is the information/compute node. Their roles
    are strictly partitioned and bound through a governed channel.

  nodes:
    - node_id: AMPEL360
      alias: ALICE
      role: Physical transformation node (energy / propulsion / vehicle state)
      primary_outputs:
        - Telemetry
        - State vectors
        - Execution actions
      critical_constraints:
        - Safety envelopes
        - DAL allocation
        - Human-rated gating (RSP)
      must_remain_safe_without_gaia: true

    - node_id: GAIA
      alias: BOB
      role: Information / compute node (validation / optimisation / security / orchestration)
      primary_outputs:
        - Verified state
        - Optimisation outputs
        - Mission policies
      critical_constraints:
        - Determinism
        - Latency bounds
        - Cyber / QKD integrity
        - Fallback guarantees

  alice_bob_binding:
    description: >
      AMPEL360 (ALICE) emits state (S) and intent (I).
      GAIA (BOB) verifies integrity, computes decision proposals (Δu),
      and returns bounded control policy.
    flow:
      - ALICE emits S (state) and I (intent) on AMP-GAI-CORE channel
      - BOB verifies integrity (hash + optional QKD)
      - BOB computes Δu (decision proposal) within certified envelope
      - BOB returns bounded control policy to ALICE
      - ALICE executes only within locally certified safety envelope

##############################################################################
# 3  Lifecycle Architecture
##############################################################################

lifecycle_philosophy: >
  PLUMA-GAI is the programme-unique lifecycle architecture binding AMPEL360
  and GAIA through a governed channel with deterministic traceability.
  One programme clock, one evidence ledger, one baseline policy — spanning
  air, space, and UAS. The lifecycle is a constrained feedback system.

lifecycle_loop:
  - Intent & ODD
  - Requirements Baseline
  - Safety & Assurance
  - Architecture
  - Implementation
  - Verification
  - Validation
  - Certification
  - Operations
  - Monitoring & Drift
  - Change Impact → Re-baseline

##############################################################################
# 4  Phase Registry (Programme Canonical — P000–P100)
##############################################################################

phase_registry:

  - phase: P000
    name: "Intent & ODD"
    primary_output: "Operational Design Domain (ODD) + Mission Objectives"
    authority: Programme
    governs:
      - Operational design domain boundaries
      - Mission objectives and constraints
      - Two-node scope and node assignment
      - Programme clock and ledger initialisation

  - phase: P010
    name: "Requirements Baseline (SYS/SSA)"
    primary_output: "SYS-REQ + SSA baseline"
    authority: Systems Engineering
    governs:
      - System-level functional requirements
      - System Safety Assessment (SSA) inputs
      - Interface requirements between AMPEL360 and GAIA
      - Performance envelopes per node

  - phase: P020
    name: "Safety & Assurance (FHA/PSSA/AA-093)"
    primary_output: "FHA / PSSA / AA-093 artefacts"
    authority: Safety
    governs:
      - Functional Hazard Assessment (FHA)
      - Preliminary System Safety Assessment (PSSA)
      - DAL allocation per node and function
      - AA-093 autonomy assurance scope
    standards: [ARP4754A, ARP4761]

  - phase: P030
    name: "Architecture (SW/HW/ICD/Channels)"
    primary_output: "SW-ARCH + HW-ARCH + ICD + Channel specifications"
    authority: Design Authority
    governs:
      - High-level software and hardware architecture
      - Interface Control Documents (ICD)
      - GAIA↔AMPEL channel specification (AMP-GAI-CORE)
      - Partitioning strategy and functional allocation
    standards: [DO-178C]

  - phase: P040
    name: "Implementation (Code/Models/Configs)"
    primary_output: "Source + Models + Configuration baseline"
    authority: SW Lead / Dev
    governs:
      - Source code production
      - Model and algorithm implementation
      - Configuration baseline
      - Bidirectional traceability matrix
    standards: [DO-178C, DO-331]

  - phase: P050
    name: "Verification (Test/Analysis/Sim)"
    primary_output: "Verification evidence pack"
    authority: QA
    governs:
      - Unit testing and integration testing
      - Analysis (structural, thermal, dynamics)
      - Simulation runs and result interpretation
      - Structural coverage analysis
      - CAX toolchain provenance records
    standards: [DO-178C, DO-331]

  - phase: P060
    name: "Validation (HIL/SIL/Ops Scenarios)"
    primary_output: "Validation evidence pack"
    authority: V&V
    governs:
      - Hardware-in-the-loop (HIL) testing
      - Software-in-the-loop (SIL) testing
      - Operational scenario simulation
      - AA-093 autonomy validation evidence
      - Flight and mission test readiness
    standards: [ARP4754A]

  - phase: P070
    name: "Certification / Authority Release (DOA)"
    primary_output: "DOA sign-off + certification basis package"
    authority: DOA
    governs:
      - Certification basis compilation
      - DOA sign-off on all evidence packages
      - Regulatory submission artefacts
      - Configuration freeze and type certificate binding

  - phase: P080
    name: "Operations & Mission Control"
    primary_output: "Ops Control Envelope"
    authority: OCC
    governs:
      - Operational control envelope
      - Mission control procedures
      - Contingency and abort logic
      - RSP regime-switching protocols
      - GAIA advisory integration in ops

  - phase: P090
    name: "Monitoring, Drift & Anomaly Control"
    primary_output: "Monitoring dashboard + anomaly reports"
    authority: Data Governance
    governs:
      - In-service performance monitoring
      - AI/ML model drift detection
      - Fleet-level anomaly fusion (GAIA)
      - Cyber incident monitoring (P120 cross-link)
      - SOTIF residual risk tracking

  - phase: P100
    name: "Change Impact → Re-baseline (closed loop)"
    primary_output: "Change Impact Matrix + re-baseline record"
    authority: DOA
    governs:
      - Change impact assessment across both nodes
      - Safety and evidence update triggers
      - AA-093 re-assessment if autonomy changes
      - Programme clock and ledger re-synchronisation

##############################################################################
# 5  Structural Governance Model
##############################################################################

governance_roles:
  - role: Observer
    responsibility: Analytical validation
    mutation_rights: none
    description: >
      Read-only access to all artefacts. May raise findings but cannot
      modify source artefacts. Applies to external reviewers and auditors.

  - role: Delineant
    responsibility: Structural modelling
    mutation_rights: controlled
    description: >
      May propose and commit structural changes within approved boundaries.
      All mutations require a linked change record.

  - role: Design Authority
    responsibility: Baseline approval
    mutation_rights: formal_sign_off
    description: >
      Approves baseline transitions. Sign-off required before any artefact
      moves from Draft to Frozen state.

  - role: DOA
    responsibility: Certification acceptance
    mutation_rights: regulatory_binding
    description: >
      Approved Design Organisation signatory. Holds regulatory authority
      for certification submissions. Binds artefacts to type certificate basis.

##############################################################################
# 6  AI Integration Policy
##############################################################################

ai_classification:

  classes:
    - class: A0
      usage: Advisory only
      certification_path: No credit
      flight_critical: false

    - class: A1
      usage: Deterministic bounded ML
      certification_path: "DO-178C + Model qualification (DO-331)"
      flight_critical: true
      conditions:
        - Full structural coverage at DAL level
        - Deterministic output for all inputs in operational envelope

    - class: A2
      usage: Adaptive autonomy
      certification_path: "Special condition + Assurance Case"
      flight_critical: false
      conditions:
        - Explicit performance envelope
        - SOTIF residual risk quantification
        - GSN assurance argument complete

    - class: A3
      usage: Mission-critical self-modifying
      certification_path: Currently non-certifiable
      flight_critical: false
      note: >
        Not acceptable in any AMPEL360 or GAIA flight-critical or
        mission-critical path without a new regulatory basis.

  programme_policies:
    ampel360_civil:
      max_class_flight_critical: A1
      max_class_advisory: A2
      note: "A0–A1 allowed in flight-critical path. A2 advisory only."

    ampel360_rsp_crewed:
      max_class_flight_critical: A1
      max_class_advisory: A2
      human_override_mandatory: true
      note: "Human override mandatory in all crewed phases."

    gaia_uas:
      max_class_autonomous: A2
      continuous_assurance_required: true
      assurance_standard: AA-093
      note: "A2 permitted under bounded swarm governance with AA-093 assurance case."

##############################################################################
# 7  Artefact Traceability Schema
##############################################################################

artefact_schema:
  required_fields:
    - pluma_id           # PLM-AMP-GAI-XXXX
    - parent_requirement # SYS-REQ-XXX
    - safety_class       # DAL_A | DAL_B | DAL_C | DAL_D | DAL_E
    - verification_method # Test | Analysis | Inspection | Simulation
    - ai_class           # A0 | A1 | A2 | A3
    - evidence_hash      # SHA3-512
    - status             # Draft | Frozen | Certified
  optional_fields:
    - change_record_id
    - regulatory_event_id
    - reuse_cycle_id     # required for RSP domain if reuse applies
  id_pattern: "PLM-AMP-GAI-[0-9]{4}"
  checksum_algorithm: sha3-512

  safety_classes:
    - DAL_A
    - DAL_B
    - DAL_C
    - DAL_D
    - DAL_E

  status_values:
    - Draft
    - Frozen
    - Certified

  verification_methods:
    - Test
    - Analysis
    - Inspection
    - Simulation

##############################################################################
# 8  Autonomy Assurance Binding (AA-093)
##############################################################################

autonomy_assurance:
  standard: AA-093
  gsn_compatible: true

  required_per_node:
    - behaviour_specification
    - training_data_governance
    - performance_envelope
    - failure_mode_mapping
    - assurance_argument       # GSN-compatible

  required_properties:
    - reliability_envelope
    - robustness_envelope
    - explainability_mapping
    - sotif_residual_risk_quantification
    - fail_safe_fallback_state

  node_structure:
    Autonomy Node:
      children:
        - Behaviour Specification
        - Training Data Governance
        - Performance Envelope
        - Failure Mode Mapping
        - Assurance Argument (GSN compatible)

##############################################################################
# 9  Integration Backbone: GAIA ↔ AMPEL Channel
##############################################################################

integration_channel:

  channel_id: "AMP-GAI-CORE"
  description: >
    The integration between GAIA and AMPEL360 is not "a link"; it is a
    governed channel with explicit contractual guarantees. Full specification
    is in AMP-GAI-ICD-v0.1.0.yaml.
  directionality: bidirectional

  security:
    integrity:
      - SHA3-512
      - signature
    keying:
      - classical
      - qkd_optional   # Quantum Key Distribution provisioning path

  realtime:
    max_latency_ms: 200   # per-function envelope; override in ICD
    jitter_ms: 50

  safety:
    fail_operational: false
    fail_safe_mode: "AMPEL_SAFE_ENVELOPE"
    degraded_modes:
      - AMPEL_LOCAL_CONTROL     # AMPEL operates autonomously within certified envelope
      - GAIA_ADVISORY_ONLY      # GAIA output accepted as advisory only, no execution binding
    rule: >
      AMPEL360 must remain safe if GAIA is absent or unreachable.
      No primary flight-critical function may depend on GAIA availability.

  authority:
    change_control: DOA_SIGNED
    role_gates:
      - Observer
      - Delineant
      - DesignAuthority
      - DOA

##############################################################################
# 10  Functional Partitioning
##############################################################################

functional_partitioning:

  ampel360_must_own:
    location: on-board / vehicle-side
    functions:
      - "Primary control loops (flight controls, propulsion supervisory, TPS for RSP)"
      - "Safety monitors (LH₂ leak, cryo thermal limits, tank pressure integrity)"
      - "Deterministic fallback logic (no dependency on external compute to stay safe)"
      - "Crew / human-rated authority logic (RSP abort logic, mode gating)"
    principle: >
      AMPEL360 must never require GAIA to maintain safety. All on-board
      functions must operate correctly with GAIA absent or degraded.

  gaia_may_own:
    location: off-board / network-side (bounded)
    functions:
      - "Optimisation (trajectory / energy / maintenance planning)"
      - "Multi-asset coordination (sat constellation tasking, UAS fleet policies)"
      - "Heavy compute (quantum-assisted optimisation outside primary flight loop)"
      - "Secure coordination services (key management, integrity attestations, anomaly fusion)"
    principle: >
      GAIA can advise and compute. AMPEL executes only within certified
      envelopes. GAIA outputs are proposals, not commands.

  golden_rule: >
    GAIA can advise and compute. AMPEL executes only within certified envelopes.

##############################################################################
# 11  Configuration & Change Control (Programme-Wide)
##############################################################################

change_control:

  principle: >
    Every artefact in AMPEL360 or GAIA is governed under a single programme
    rule. No change without impact analysis across both nodes. No release
    without evidence closure. No autonomy escalation without AA-093 update.

  change_flow:
    steps:
      - step: 1
        name: Change Request
        description: Initiator submits change request with rationale and scope
        actors: [Observer, Delineant]

      - step: 2
        name: Impact Assessment (AMPEL + GAIA)
        description: >
          Cross-node impact assessed. Both AMPEL360 and GAIA teams must
          confirm scope of change and identify affected artefacts.
        actors: [Delineant, DesignAuthority]

      - step: 3
        name: Safety Update
        description: >
          Safety implications assessed. FHA/PSSA delta analysis performed.
          AA-093 update required if autonomy functions affected.
        actors: [Safety]

      - step: 4
        name: Evidence Update
        description: >
          Required evidence artefacts updated. Verification and validation
          evidence re-generated or confirmed as still valid.
        actors: [QA, V&V]

      - step: 5
        name: DOA Sign-off
        description: Design Authority and DOA review and approve evidence closure
        actors: [DesignAuthority, DOA]

      - step: 6
        name: Release
        description: Updated artefacts released to baseline with evidence hash records
        actors: [DOA]

  hard_rules:
    - rule: "No change without cross-node impact analysis"
    - rule: "No release without evidence closure"
    - rule: "No autonomy escalation without AA-093 update and DOA sign-off"
    - rule: "Channel contract changes require full ICD revision and DOA approval"

##############################################################################
# 12  AMPEL360 RSP Safety Regime Transitions
##############################################################################

rsp_regime_transitions:
  description: >
    PLUMA-GAI must enforce phase-dependent DAL allocation and dynamic
    authority gating across all RSP safety regime transitions.
  transitions:
    - from: Atmospheric Mode
      logic: CS-25
      to: Boost / Ascent Mode
    - from: Boost / Ascent Mode
      logic: Spaceflight envelope
      to: Orbital / Suborbital Phase
    - from: Orbital / Suborbital Phase
      logic: Space operations
      to: Re-entry Mode
    - from: Re-entry Mode
      logic: TPS critical
      to: Landing Mode
    - from: Landing Mode
      logic: CS-25 equivalent
      to: null
  controls:
    - Phase-dependent DAL allocation
    - Dynamic authority gating
    - Explicit envelope partitioning
    - Human-rated abort logic

