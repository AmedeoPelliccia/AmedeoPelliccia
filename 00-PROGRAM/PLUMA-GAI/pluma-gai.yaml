##############################################################################
# 14  Invariants
##############################################################################

invariants:
  - id: INV-GAI-001
    rule: >
      No certification claim may reference any artefact outside the
      Frozen or Certified status set.
    enforcement: hard
    description: >
      Only artefacts with status == Frozen or Certified may appear in
      any certification submission or compliance demonstration.

  - id: INV-GAI-002
    rule: >
      Every gating condition must have evidence_refs[], approvals[],
      and run_manifest_ref before status may be set to closed.
    enforcement: hard
    description: >
      No gate may close without hashable evidence artefacts, role-based
      approval signatures, and a CAX toolchain provenance reference.

  - id: INV-GAI-003
    rule: >
      No generative AI output (GenAI, QAOA, reduced-order model) may be
      accepted into a Frozen artefact without trace_anchor,
      validation_envelope, and risk_class_assignment.
    enforcement: hard
    description: >
      Deterministic digital continuity requires that every AI-generated
      contribution is anchored, validated, and risk-classified before
      baseline inclusion.

  - id: INV-GAI-004
    rule: >
      RSP artefacts in re-entry and abort phases must declare DAL_A
      safety_class unless a formal DAL downgrade with signed DOA
      approval is recorded.
    enforcement: hard
    description: >
      Human-rated phases default to highest criticality. Downgrade
      requires explicit justification and DOA sign-off.

  - id: INV-GAI-005
    rule: >
      AMPEL360 must maintain safe operation if the GAIA channel is
      absent, degraded, or in an integrity-fail state. No primary
      flight-critical function may depend on GAIA availability.
    enforcement: hard
    description: >
      The AMP-GAI-CORE channel fail-safe mode is AMPEL_SAFE_ENVELOPE.
      AMPEL_LOCAL_CONTROL and GAIA_ADVISORY_ONLY are the only degraded
      modes acceptable for continued operation without full channel integrity.

