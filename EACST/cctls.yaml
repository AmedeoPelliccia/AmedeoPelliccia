##############################################################################
# EACST — Common Civil Transport Lifecycle Standard (CCTLS) v0.3.0
# Machine-readable specification
##############################################################################

document_id: EACST-STD-CCTLS-001
document_type: lifecycle_standard
title: "Common Civil Transport Lifecycle Standard (CCTLS)"
version: "0.3.0"
schema_version: "1.0.0"
status: draft
parent: EACST-STD-MTL-001
last_updated: "2026-02-25T00:00:00Z"

purpose: >
  Define a common lifecycle for civil aviation and civil RSP that EACST can
  standardise, with tokenisable, traceable and auditable artefacts in a portal
  of the AMPEL360-SPACE-T-PORTAL type.

scope:
  civil:
    - operations
    - reusable platforms
    - maintenance / ICA / MRO
    - industrial chains
    - product / tool conformity
    - mission / traffic control
    - ESG reporting
  cross_cutting:
    - cyber / resilience (transversal to all phases)

notes:
  sustainability_and_circularity: >
    Sustainability & Circularity is NOT a phase. It is measured on chains
    (P030) and on operation/MRO (P080), and consolidated in P100.

##############################################################################
# 1  State Machine
##############################################################################

state_machine:
  description: >
    Every governed object follows this deterministic state machine.
    No operational output exists without Confirm → Activate.
  states:
    - INTERPRET    # capture structured intent
    - CONFIRM      # validate schema, bindings, mandatory links, policies
    - ACTIVATE     # execute (generate/register/publish)
    - PUBLISH      # only if applicable (released/usable artefact)
  token_statuses:
    - DRAFT
    - CONFIRMED
    - ACTIVATED
    - PUBLISHED
    - OBSOLETE

##############################################################################
# 2  Phase Registry
##############################################################################

phase_registry:
  - phase: P000
    name: "Registry & Governance"
    governs: "identities, AoR, roles, ledger, baselines, state"
    typical_atoms: [REG_ENTRY]

  - phase: P010
    name: "Scope & Operational Context"
    governs: "mission, limits, applicability, context (LINE/SHOP/FLIGHT/LRE)"
    typical_atoms: [SCOPE_NODE]

  - phase: P020
    name: "Safety & Risk Envelope"
    governs: "hazards, safety objectives, acceptance criteria"
    typical_atoms: [HAZARD, SAF_OBJ]

  - phase: P030
    name: "Logistics & Industrial Chains"
    governs: "SUPPLY/FAB/CONTRACT (chain domain) + S&C measured on chain"
    typical_atoms: [CHAIN_NODE, PROCESS, KPI_MEASURE]

  - phase: P040
    name: "Numerical & Simulation Methods (DMU+PMU)"
    governs: "numerical methods, DMU/PMU, qualification, runs/results"
    typical_atoms: [METHOD, SIM_RUN]

  - phase: P050
    name: "Design Office Authority (DOA sign)"
    governs: "sign-off design authority, findings/closure"
    typical_atoms: [DOA_SIGN, FINDING]

  - phase: P060
    name: "Product/Tool Quality & Conformity (CE)"
    governs: "CE/EU conformity + tool/product fit-for-use release"
    typical_atoms: [CE_DECL, CAL_CERT]

  - phase: P070
    name: "Flight Tests (CERT)"
    governs: "test/demonstration campaigns for certification"
    typical_atoms: [TEST_CAMPAIGN, TEST_REPORT]

  - phase: P080
    name: "In-Service + ICAs + MRO (incl shop/refurb/reuse)"
    governs: "in-service operation, ICA, MRO line+shop, refurb/reuse, occurrences/directives"
    typical_atoms: [ICA_TASK, MRO_JOB, OCC_REPORT]

  - phase: P090
    name: "Mission Ops & Traffic / Range Control"
    governs: "mission control, slots/windows, STM/ATM/UTM, range safety, constraints"
    typical_atoms: [MISSION_PLAN, TRAFFIC_CLEARANCE]

  - phase: P100
    name: "ESG Reporting & Transparency"
    governs: "consolidation + ESG publication (chains + operation) + audit"
    typical_atoms: [ESG_REPORT, AGG_RULE]

  - phase: P110
    name: RESERVED
    governs: "reserved for future extensions (e.g., spaceport infrastructure/training orgs)"
    typical_atoms: []

  - phase: P120
    name: "Cyber & Resilience (Cross-cutting)"
    governs: "controls, risks, incidents; linkable to any phase"
    typical_atoms: [CYB_CONTROL, RES_CONTROL]

##############################################################################
# 3  AoR Card Schema
##############################################################################

aor_schema:
  required_fields:
    - aor_id
    - title
    - phase
    - domain
    - owner_role
    - audience_role
    - lifecycle_deliverable_product
    - bindings
    - template_id
    - metadata_schema_id
  domain_values: [AVIATION, RSP, DUAL]
  bindings:
    operation_context: [LINE, SHOP, FLIGHT, LRE]
    asset_state: [INSTALLED, REMOVED, AS_BUILT, AS_FLOWN]
    reuse_cycle_id: nullable
    effectivity: list
    variants: list

##############################################################################
# 4  Token Model
##############################################################################

token_schema:
  required_fields:
    - token_id
    - token_type
    - phase
    - package_id
    - subpackage_id
    - aor_id
    - title
    - version
    - checksum
    - template_id
    - metadata_schema_id
    - bindings
    - links
    - children
    - status
  checksum_algorithm: sha3-512

recommended_relations:
  - rel: derives_from
    description: derivation
  - rel: supports
    description: supports
  - rel: verifies
    description: verifies / demonstrates
  - rel: approved_by
    description: approved by
  - rel: recorded_in
    description: recorded in
  - rel: supersedes
    description: supersedes
  - rel: measured_on
    description: mandatory for ESG overlay

##############################################################################
# 5  Prompt Unit Schema
##############################################################################

prompt_unit_schema:
  required_fields:
    - prompt_id
    - version
    - checksum
  required_bindings:
    - audience_role
    - lifecycle_deliverable_product
    - template_id
    - metadata_schema_id
  assembly:
    - token_graph
    - assembly_order
    - activation_policy
  output:
    - content_body
    - metadata
    - validation_status   # PASS | WARN | FAIL
    - artifact_hash       # sha3-512
    - write_back           # AoR artifacts[] + audit trail

##############################################################################
# 6  Package Registry
##############################################################################

package_registry:

  # ── P030 ──────────────────────────────────────────────────────────────────
  - package_id: PKG-P030-CHAIN-TOPOLOGY
    phase: P030
    unit_token_types: [CHAIN, CHAIN_NODE, CHAIN_EDGE]

  - package_id: PKG-P030-SUPPLY
    phase: P030
    unit_token_types: [SUPPLIER, CAPABILITY]

  - package_id: PKG-P030-FABRICATION
    phase: P030
    unit_token_types: [PROCESS]

  - package_id: PKG-P030-CONTRACTING
    phase: P030
    unit_token_types: [CONTRACT, SOW, SLA, QUALITY_CLAUSE]

  - package_id: PKG-P030-TRACE-HOOKS
    phase: P030
    unit_token_types: [TRACE_HOOK, CERTIFICATE]

  - package_id: PKG-P030-ESG-OVERLAY
    phase: P030
    unit_token_types: [KPI_DEF, KPI_MEASURE, OBJ, AGG_RULE, EVIDENCE, SC_SCORECARD]
    required_links:
      KPI_MEASURE:
        - rel: measured_on
          target_types: [CHAIN_NODE, CHAIN_EDGE, PROCESS, CHAIN]
      OBJ:
        - rel: measured_on
          target_types: [CHAIN_NODE, CHAIN_EDGE, PROCESS, CHAIN]
    hard_rules:
      - description: >
          If target is CHAIN (aggregate), an explicit AGG_RULE with inputs MUST exist.

  # ── P040 ──────────────────────────────────────────────────────────────────
  - package_id: PKG-P040-METHODS
    phase: P040
    unit_token_types: [METHOD, MODEL_SPEC, VALIDATION_CASE]

  - package_id: PKG-P040-DMU
    phase: P040
    unit_token_types: [DMU_ITEM]

  - package_id: PKG-P040-PMU
    phase: P040
    unit_token_types: [PMU_ITEM]

  - package_id: PKG-P040-SIM-RUNS
    phase: P040
    unit_token_types: [SIM_RUN, RESULT, INTERP]

  # ── P050 ──────────────────────────────────────────────────────────────────
  - package_id: PKG-P050-DOA-SIGNOFF
    phase: P050
    unit_token_types: [DOA_SIGN, FINDING, CLOSURE, COMPLIANCE_ITEM]
    required_links:
      DOA_SIGN:
        - rel: supports
          target_phase: P040

  - package_id: PKG-P050-FINDINGS
    phase: P050
    unit_token_types: [FINDING]

  - package_id: PKG-P050-CLOSURE
    phase: P050
    unit_token_types: [CLOSURE]

  # ── P060 ──────────────────────────────────────────────────────────────────
  - package_id: PKG-P060-PRODUCT-CONFORMITY
    phase: P060
    unit_token_types: [PRODUCT_ITEM, CONFORMITY_ASSESS, TEST_EVIDENCE, CERTIFICATE]

  - package_id: PKG-P060-TOOL-QUALITY
    phase: P060
    unit_token_types: [TOOL_ITEM, CAL_CERT, QUAL_RECORD, TOOL_CONTROL_EVENT]
    required_links:
      TOOL_ITEM:
        - rel: supports
          target_types: [CAL_CERT]
          when: "bindings.calibration_required == true"

  - package_id: PKG-P060-CE-TECH-FILE
    phase: P060
    unit_token_types: [CE_DECL, TECH_FILE]

  - package_id: PKG-P060-RELEASE-TO-USE
    phase: P060
    unit_token_types: [CERTIFICATE]

  - package_id: PKG-P060-NCR-DISPOSITION
    phase: P060
    optional: true
    unit_token_types: [NCR, DISPOSITION, CLOSURE]

  # ── P070 ──────────────────────────────────────────────────────────────────
  - package_id: PKG-P070-TEST-CAMPAIGNS
    phase: P070
    unit_token_types: [TEST_CAMPAIGN]

  - package_id: PKG-P070-TEST-CASES
    phase: P070
    unit_token_types: [TEST_CASE, PROC_STEP, MEASUREMENT]

  - package_id: PKG-P070-REPORTS
    phase: P070
    unit_token_types: [TEST_REPORT, DATA_LOG]

  - package_id: PKG-P070-NCR
    phase: P070
    unit_token_types: [NCR]

  # ── P080 ──────────────────────────────────────────────────────────────────
  - package_id: PKG-P080-OPS-LOGS
    phase: P080
    unit_token_types: []

  - package_id: PKG-P080-ICA
    phase: P080
    unit_token_types: [ICA_TASK, STEP, WARN, CAUT, NOTE, CHECK, TOOL, LIMIT, VAR]

  - package_id: PKG-P080-MRO
    phase: P080
    unit_token_types: [MRO_JOB, STEP, CHECK, TOOL, LIMIT, VAR]

  - package_id: PKG-P080-REUSE
    phase: P080
    unit_token_types: []
    hard_rules:
      - description: >
          If domain=RSP and reuse applies, reuse_cycle_id is REQUIRED.

  - package_id: PKG-P080-OCCURRENCE
    phase: P080
    unit_token_types: [OCC_REPORT, ROOT_CAUSE, CORRECTIVE_ACTION]

  - package_id: PKG-P080-DIRECTIVES
    phase: P080
    unit_token_types: [DIRECTIVE, COMPLIANCE_REC]

  # Manual sub-packages (tokenisable within P080)
  - package_id: PKG-AMM
    phase: P080
    description: "Aircraft Maintenance Manual (R/I, cleaning, inspection, calibration… to step level)"

  - package_id: PKG-IPC
    phase: P080
    description: "Installed Parts Catalogue (figures/items)"
    hard_rules:
      - description: "operation_context=LINE, asset_state=INSTALLED"

  - package_id: PKG-CMM
    phase: P080
    description: "Component Maintenance Manual"

  - package_id: PKG-IPL
    phase: P080
    description: "Illustrated Parts List — IPC-like structure but for shop"
    hard_rules:
      - description: "operation_context=SHOP, asset_state=REMOVED"

  # ── P090 ──────────────────────────────────────────────────────────────────
  - package_id: PKG-P090-MISSION-CONTROL
    phase: P090
    unit_token_types: [MISSION_PLAN, MISSION_RULESET, CONTROL_ACTION, POST_MISSION_SUMMARY]

  - package_id: PKG-P090-TRAFFIC-STM
    phase: P090
    unit_token_types: [TRAFFIC_CLEARANCE]

  - package_id: PKG-P090-ATM-UTM-INTERFACE
    phase: P090
    unit_token_types: []

  - package_id: PKG-P090-RANGE-COORD
    phase: P090
    unit_token_types: [RANGE_COORD_EVENT]

  - package_id: PKG-P090-CONSTRAINTS
    phase: P090
    unit_token_types: [TRAJECTORY_PROFILE, CONSTRAINT, ALERT]

  # ── P100 ──────────────────────────────────────────────────────────────────
  - package_id: PKG-P100-ESG-CONSOLIDATION
    phase: P100
    unit_token_types: [ESG_REPORT, AGG_RULE, AUDIT_EVIDENCE]
    required_links:
      ESG_REPORT:
        - rel: supports
          target_phases: [P030, P080]
    hard_rules:
      - description: >
          ESG_REPORT MUST compile only KPI_MEASURE anchored to P030 (chain
          elements) and/or P080 (ops/mro events) and declare AGG_RULE
          (method + inputs + boundary + period).

  - package_id: PKG-P100-ESG-DISCLOSURE
    phase: P100
    unit_token_types: [DISCLOSURE_ITEM]

  - package_id: PKG-P100-AUDIT-TRAIL
    phase: P100
    unit_token_types: [AUDIT_EVIDENCE]

  # ── P120 ──────────────────────────────────────────────────────────────────
  - package_id: PKG-P120-CYBER
    phase: P120
    unit_token_types: [CYB_CONTROL, THREAT, RISK_ASSESS, INCIDENT, MITIGATION]

  - package_id: PKG-P120-RESILIENCE
    phase: P120
    unit_token_types: [RES_CONTROL, BCP_ITEM, RECOVERY_TEST]

cross_cutting_rule: >
  Any token in any phase may link to P120 controls.

##############################################################################
# 7  Validation Rules (Hard Rules Summary)
##############################################################################

validation_rules:
  - rule_id: HR-P030-01
    phase: P030
    description: >
      Every KPI_MEASURE and OBJ MUST have
      links: [{rel: measured_on, target_token_id: <CHAIN_NODE|CHAIN_EDGE|PROCESS|CHAIN>}].
    severity: error

  - rule_id: HR-P030-02
    phase: P030
    description: >
      If the measured_on target is CHAIN (aggregate), an explicit AGG_RULE
      with inputs MUST exist.
    severity: error

  - rule_id: HR-P050-01
    phase: P050
    description: >
      DOA_SIGN MUST link to P040 inputs (METHOD, SIM_RUN/INTERP) and/or P030
      (feasibility chain) as applicable.
    severity: error

  - rule_id: HR-P080-01
    phase: P080
    description: >
      IPC uses operation_context=LINE, asset_state=INSTALLED.
      IPL uses operation_context=SHOP, asset_state=REMOVED.
    severity: error

  - rule_id: HR-P080-02
    phase: P080
    description: >
      If domain=RSP and reuse applies, reuse_cycle_id is REQUIRED.
    severity: error

  - rule_id: HR-P100-01
    phase: P100
    description: >
      ESG_REPORT MUST compile only KPI_MEASURE anchored to P030 and/or P080
      and declare AGG_RULE (method + inputs + boundary + period).
    severity: error

  - rule_id: HR-P120-01
    phase: P120
    description: >
      Any token in any phase may link to P120 controls (cross-cutting).
    severity: info

