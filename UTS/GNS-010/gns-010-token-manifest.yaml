##############################################################################
# Operational Limits of Use
##############################################################################
limits_of_use:
  - code: "LoU-010-GNS-001"
    limit: "EGNOS SoL availability must be confirmed ≥ 1 h before departure for all SoL-dependent operations"
    enforcement: "Pre-flight check documented in GNS-010-EV-006; NANU archive retained"

  - code: "LoU-010-GNS-002"
    limit: "Dual-constellation (GPS+Galileo) mandatory for all FLIGHT and LRE contexts"
    enforcement: "Receiver qualification to ED-115 / DO-229F Class Beta-3"

  - code: "LoU-010-GNS-003"
    limit: "OSNMA authentication must be active for all operations where domain 020 CYB_CONTROL is in force"
    enforcement: "Receiver must support OSNMA; authentication status logged per flight"

  - code: "LoU-010-GNS-004"
    limit: "Galileo HAS may only be used as primary positioning source after confirmed convergence"
    enforcement: "Convergence ≤ 0.20 m CEP; timeout fallback to EGNOS SoL or OS mandatory"

  - code: "LoU-010-GNS-005"
    limit: "LPV-200 and UAM precision operations require VPL ≤ 35 m continuously; operations must abort if VPL exceeds limit"
    enforcement: "Monitored in real-time; missed approach mandatory on VPL exceedance"

  - code: "LoU-010-GNS-006"
    limit: "Non-GNSS reversionary navigation must be demonstrated for all SoL-dependent routes"
    enforcement: "INS, DME/DME, or VOR/DME backup demonstrated per GNS-010-EV-004"

  - code: "LoU-010-GNS-007"
    limit: "Any GNSS software / firmware update triggers re-execution of GNS-010-EV-002 (MOPS re-qualification)"
    enforcement: "Enforced via CM gate; token version increment mandatory"

