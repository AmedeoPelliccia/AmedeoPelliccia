# ─────────────────────────────────────────────
# 3. Performance Evidence
# ─────────────────────────────────────────────
performance:

  accuracy:
    - metric: horizontal_position_95pct
      service: Galileo_OS
      requirement_m: 4.0
      measured_m: 3.2
      compliance: PASS
    - metric: vertical_position_95pct
      service: Galileo_OS
      requirement_m: 8.0
      measured_m: 6.5
      compliance: PASS
    - metric: timing_accuracy_95pct
      service: Galileo_OS
      requirement_ns: 30
      measured_ns: 24
      compliance: PASS

  availability:
    - service: Galileo_OS_single_freq
      requirement_pct: 99.5
      claimed_pct: 99.7
      measurement_period: "12-month average"
      compliance: PASS
    - service: EGNOS_LPV200
      requirement_pct: 99.0
      claimed_pct: 99.3
      measurement_period: "12-month average"
      compliance: PASS

  continuity:
    - service: Galileo_OS
      requirement: "≥ 99.979 % per 15 s"
      requirement_pct_per_15s: 99.979
      claimed_pct_per_15s: 99.985
      compliance: PASS
    - service: EGNOS_LPV200
      requirement: "≥ 1 − 8×10⁻⁶ per 15 s"
      requirement_risk_per_15s: 8.0e-6
      claimed_risk_per_15s: 5.0e-6
      compliance: PASS

  integrity:
    - metric: SISA
      signal: "E1-B/C"
      percentile: 95
      requirement_m: 3.0
      claimed_m: 2.4
      compliance: PASS
    - metric: SISMA
      description: "Consistent with SISA bound"
      compliance: PASS
    - metric: TTA_en_route
      requirement_s: 6.0
      claimed_s: 5.8
      compliance: PASS
    - metric: TTA_APV
      requirement_s: 2.0
      claimed_s: 1.8
      compliance: PASS
    - metric: integrity_risk_en_route
      requirement_per_hour: 1.0e-7
      claimed_per_hour: 6.0e-8
      compliance: PASS

