# ─────────────────────────────────────────────
# 4. Domain Atlas Cell Example (GAIA EU)
# ─────────────────────────────────────────────
domain_atlas_example:
  cell_id: "CELL_030_040"
  axes:
    - code: "030"
      bounds:
        metric: "perception_accuracy"
        min: 0.8
        max: 1.0
    - code: "040"
      bounds:
        metric: "sim_coverage"
        min: 0.5
        max: 0.9
  admissibility:
    ai_use: "AI_ASSISTED"
    required_evidence:
      - "EV-030-001"
      - "EV-040-002"
  limits_of_use:
    - "LoU-030-005"
  signoff: "EACST"

# ─────────────────────────────────────────────
# 5. Pipeline Integration
# ─────────────────────────────────────────────
pipeline_integration:
  model_training_constraints: >
    Define labelled training sets per category to guarantee adequate
    domain coverage during AI/ML model development.
  operational_limits: >
    Each category associates with limits of use (LoU) and uncertainty
    metrics for adversarial AI controls.
  evidence_packaging: >
    Evidence generated per category feeds evidence packs linked to an
    integral product certification bundle.

# ─────────────────────────────────────────────
# 6. Extension Roadmap
# ─────────────────────────────────────────────
extension_roadmap:
  - area: "Sustainability / ESG"
    description: "Add impact metrics per category."
  - area: "Human Factors"
    description: "Subcategories for ergonomics and use within 000."
  - area: "Hybrid Transport"
    description: "Cross-category intersections for aero + space."
  - area: "Autonomy & Assurance"
    description: "Reliability and robustness attributes per category."
